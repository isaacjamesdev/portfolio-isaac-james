	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script src="js/moment.js"></script>
	<script>
		// calcular segundos
		var now = moment(new Date());
		var end = moment(new Date("January 10, 2019 00:00:00")); // another date
		var duration = moment.duration(end.diff(now));
		var seg = duration.asSeconds();
		// ---------
		let days = ((seg/60/60/24))
		let hours = (seg/60/60)%24
		let minutes = (seg/60)%60
		let seconds = seg%60
		// ---------------------
		$('.cd100').countdown100({
			/*Set Endtime here*/
			/*Endtime must be > current time*/
			endtimeYear: 0,
			endtimeMonth: 0,
			endtimeDate: days,
			endtimeHours: hours,
			endtimeMinutes: minutes,
			endtimeSeconds: seconds,
			timeZone: "" 
			// ex:  timeZone: "America/New_York"
			//go to " http://momentjs.com/timezone/ " to get timezone
		});
	</script>
